<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Runner</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="text-2xl font-bold mb-4">Job Runner</h1>
    <form hx-post="/run" hx-include="[name=job], [name=path]" hx-target="#output">
        <div class="mb-4">
            <label for="job" class="block font-medium">Select a Job:</label>
            <select name="job" id="job" class="mt-1 block w-full" hx-get="/job_fields" hx-target="#additional-fields" hx-trigger="change">
                <option value="">-- Select a job --</option>
                <option value="job1">Paginate through External API</option>
                <option value="job2">Paginate through Directories</option>
            </select>
        </div>
        <div id="additional-fields" class="mb-4"></div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white">Run Job</button>
    </form>

    <div id="output" class="mt-4">
        <!-- Job output will be displayed here -->
    </div>
</body>
</html>
